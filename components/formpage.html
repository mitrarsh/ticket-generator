
<img class="linetop" src="/js-html-interactive/ticket-generator/assets/images/pattern-squiggly-line-top.svg" alt="">
<img class="linebuttomphone" src="/js-html-interactive/ticket-generator/assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="">
<img class="linebuttompc" src="/js-html-interactive/ticket-generator/assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">

  <!-- Form starts -->
  <div class="logo"><img src="/js-html-interactive/ticket-generator/assets/images/logo-full.svg" alt="logo"></div>


  <div class="heading">
    <h1>  Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p>  Secure your spot at next year's biggest coding conference.</p>
  </div>

  <div class="inputEl">
    <p class="label">Upload Avatar</p>
    <div class="fileinputbox">
      <div id="inputicon">
        <img src="/js-html-interactive/ticket-generator/assets/images/icon-upload.svg" alt="">
      </div>
      <input type="file" id="fileinput">
      <p>Drag and drop or click to upload</p>
    </div>
    <div class="uploadnote">
      <img src="/js-html-interactive/ticket-generator/assets/images/icon-info.svg" alt="">
      <p>Upload your photo (JPG or PNG, max size: 500KB)</p></div>
  </div>


  <div class="inputEl">
    <p class="label">Full Name</p>
    <div class="inputbox">
      <input type="text" class="input">
    </div>
  </div>


  <div class="inputEl">
    <p class="label">Email Address</p>
    <div class="inputbox">
      <input type="email" class="input" placeholder="example@email.com">
    </div>
  </div>


  <div class="inputEl">
    <p class="label">Github Username</p>
    <div class="inputbox">
      <input type="email" class="input" placeholder="yourusername">
    </div>
  </div>
  
  <div class="button">
    <button>Genarate My Ticket</button>
  </div>
